<html>
<head>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
  <a-sky color="#FFF"></a-sky>

  <a-entity position="0 1.75 -10">

    <!-- Front face -->
    <a-entity rotation="0 0 0">
      <a-box width="4" height="3" depth="0.1" color="red" position="0 1.75 3.5"></a-box>
      <a-box width="4" height="3" depth="0.1" color="green" position="0 -1.75 3.5"></a-box>
    </a-entity>

    <!-- Top face -->
    <a-entity rotation="90 0 0">
      <a-box width="4" height="3" depth="0.1" color="blue" position="0 1.75 3.5"></a-box>
      <a-box width="4" height="3" depth="0.1" color="black" position="0 -1.75 3.5"></a-box>
    </a-entity>

    <!-- Rear face -->
    <a-entity rotation="180 0 0">
      <a-box width="4" height="3" depth="0.1" color="orange" position="0 1.75 3.5"></a-box>
      <a-box width="4" height="3" depth="0.1" color="lime" position="0 -1.75 3.5"></a-box>
    </a-entity>

    <!-- Bottom face -->
    <a-entity rotation="270 0 0">
      <a-box width="4" height="3" depth="0.1" color="cyan" position="0 1.75 3.5"></a-box>
      <a-box width="4" height="3" depth="0.1" color="grey" position="0 -1.75 3.5"></a-box>
    </a-entity>

  </a-entity>
</a-scene>
</body>
</html>
